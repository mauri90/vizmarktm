			/* We describe the function that will be used to draw our scatter plot. We also introduce all the relevant styles here that the user will perceive */
			function drawScatterGraph(data){
				yScale.domain([0, d3.max(inputData, function(d){return d[yColumn];})])

				// Pie chart parameters
				var pieWidth = 200;

				var pieRadius = Math.min(pieWidth, pieHeight) / 2;

				// var pieDiv = d3.select("body")
				// 	.append("div")

				var pieDiv = d3.select("#chart")

				//   .style("visibility", "hidden");

				d3.select("#svgChart")
				  .attr('width', pieWidth)
				  .attr('height', pieHeight);

				var svgPie = d3.select("#groupChart")
				  .attr('transform', 'translate(' + (pieWidth / 2) + 
				    ',' + (pieHeight / 2) + ')')
				  .style("visibility", "hidden");

				var arc = d3.svg.arc()
				  .outerRadius(pieRadius);

				var pie = d3.layout.pie()
				  .value(function(d) { return d["Degrees"]; })
				  .sort(null);

				var path = svgPie.selectAll('path')
				  .data(pie(data))
				  .enter()
				  .append('path')
				  .attr('d', arc)
				  .attr('fill', function(d, i) { 
				    return dotColor(d.data["Industry"]);
				  });

				// Hover event for pie chart to show tooltip
				path.on('mouseover', function(d) {             
            var total = d3.sum(data.map(function(d) { 
              return d["Degrees"];                        
            }));                                                        
            var percent = Math.round(1000 * d.data["Degrees"] / total) / 10;
            pietooltip.select('.label').html(d.data["Industry"]);       
            pietooltip.select('.count').html(d.data["Degrees"]);        
            pietooltip.select('.percent').html(percent + '%');       
            pietooltip.style('display', 'block');          
          });                                                          
          
          path.on('mouseout', function() {                              
            pietooltip.style('display', 'none');                        
          });  
				
				/*svg.select("axis").call(yAxis);*/
				
				/* We declare the circles that will act as our scatter plot points in our visualization */
				var circles = svg.selectAll("circle")
					.data(data);

				circles.enter()
					.append("circle")
					.attr("class", "dot");
				
				/* 
					We include the labeling for the circles as we intend for users to be able to hover over a data point and retrieve more detailed information about that point of interest 
				*/
				circles.attr("cx", function(d){return xScale(d[xColumn]);})
					.attr("cy", function(d){return yScale(d[yColumn]);})
					.attr("r", function(d){return Math.log(Math.sqrt(rScale(d[rColumn])))*1.5})
					.attr("name", function(d){return d[nameColumn];})
					.attr("fill", function(d){return dotColor(d[colorColumn]);})
					.attr("transform", "translate("+leftpad+", "+(toppad)+")")
					.on("mouseover", function(d){
						tip.show(d);
					})
					.on("mouseout", function(d){
						tip.hide(d);
					})
					.on("click", function(d){
						// Determine if pie is visible
						var active = svgPie.active ? false : true;

						// Hide or show pie
						if(active) {
							svgPie.style("visibility", "visible");
							pieDiv.style("z-index", "10");
						} else {
							svgPie.style("visibility", "hidden");
							pieDiv.style("z-index", "-1");
						}
						svgPie.active = active;

						// Position pieDiv div in center of scatterplot
						var centerPieX = leftpad + (width - rightpad - leftpad)/2 + (pieWidth/2) + 50;
						var centerPieY = toppad + (height - bottompad - toppad)/2;
						// var centerPieX = 150 + (850 - 85 - 150)/2 + (200/2) + 50;
						// var centerPieY = 10 + (550 - 45 - 10)/2;
						pieDiv.style("top", (centerPieY)+"px").style("left",(centerPieX)+"px");
					});

				svg.on("click", function(d){
					if (event.target !== this)
					  return;
					svgPie.style("visibility", "hidden");
					pieDiv.style("z-index", "-1");
					svgPie.active = false;
				});
					
				circles.call(tip);
				/*circles.call(tip2);*/
				
				/* Creating X-axis */
				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate("+leftpad+", "+(height-bottompad)+")")
					.call(xAxis)
					.append("text")
	        /*.attr("class", "x label")*/
	        .attr("x", width-200)
	        .attr("y", 40)
	        .style("text-anchor", "end")
	        .text("Number of College Graduates");

	        .attr("y", -95)
	        .attr("dy", ".71em")
	        .style("text-anchor", "end")
	        .text("GDP ($ Millions)");
					
				/*svg.append("text")

				circles.exit().remove();
